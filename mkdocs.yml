site_name: bpm Wiki
site_description: 'The wiki page served for bpm'
site_author: 'yyc12345'
site_url: 'https://yyc12345.github.io/bpm_wiki/'

repo_name: 'yyc12345/bpm'
repo_url: 'https://github.com/yyc12345/bpm'
edit_uri: ''

copyright: 'Text is available under the <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/">CC-BY-NC-SA 4.0</a>. Supported by <a href="https://github.com/BearKidsTeam">BearKidsTeam</a>.'

nav:
    - bpm Wiki: index.md
    - 简体中文:
        - '主页': 'zh-hans/MAIN.md'
        - '用户手册': 'zh-hans/user_guide.md'
        - '服务器手册': 'zh-hans/server_guide.md'
        - '包构建手册': 'zh-hans/pack_guide.md'
        - 'bpm网络协议手册': 'zh-hans/protocol_guide.md'
    - English:
        - 'Home Page': 'en/MAIN.md'
        - 'User Guide': 'en/user_guide.md'
        - 'Server Operation Manual': 'en/server_guide.md'
        - 'Building Package Manual': 'en/pack_guide.md'
        - 'bpm Network Protocol': 'en/protocol_guide.md'

theme:
  name: 'material'
  font: false
  palette:
    primary: teal
    accent: teal
  language: 'en'
  favicon: './img/favicon.ico'
  feature:
    tabs: true
  logo:
    icon: 'book'

plugins: []

extra:
  social:
    - type: 'github'
      link: 'https://github.com/yyc12345/bpm_wiki'
    - type: 'discord'
      link: 'https://discord.gg/hyarMPm'

markdown_extensions:
  - admonition
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra_javascript:
  - ./javascript/website.js